<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dragonball - Memory Game</title>
    <!--Meu arquivo CSS-->

    <!--Fonte da página-->

<body>

<!--Tabuleiro do Jogo-->
<div class='game' id='gameBoard'>


</div>
 <!--Final do Tabuleiro do Jogo-->

<div class='back'>
<button id='home'><i class="fas fa-arrow-circle-left"></i> VOLTAR</button>

    <div id='gameOver'>

        </div>

    </div> 

<!--Audios-->   
<!--Som do Click--> 
<audio id='audio1'>
    <source src='./assets/click.mp3' type='audio/mp3'>
</audio>
<!--Som do par-->
<audio id='audio2'>
    <source src='./assets/win.mp3' type='audio/mp3'>
</audio>
<!--Som do fim do jogo-->

    <source src='./assets/gameOver.mp3' type='audio/mp3'>

    <script src='./script/game.js'></script>
